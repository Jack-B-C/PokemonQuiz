name: Publish API

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
      - name: Restore
        run: dotnet restore PokemonQuizAPI/PokemonQuizAPI.csproj
      - name: Publish
        run: dotnet publish PokemonQuizAPI/PokemonQuizAPI.csproj -c Release -o ./publish
